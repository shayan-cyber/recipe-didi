{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Recipe</title>

  <!-- Bootstrap core CSS -->
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="{% static 'css/blog-post.css' %}" rel="stylesheet">
  <!--comment script-->
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v7.0"></script>

</head>
<style>
    body {
        margin: 0;
        font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";
        font-size: 1.2rem;
        font-weight: 600;
        line-height: 1.7;
        color: #212529;
        text-align: left;
        background-color:paleturquoise;
    }
</style>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/">Zaykaa</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/bloghome">Recipies
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
         
          <li class="nav-item">
            <a class="nav-link" href="/contact">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container my-1">

    <div class="row">

      <!-- Post Content Column -->
      <div class="col-lg-8">

        <!-- Title -->
        <h1 class="mt-4">{{post.title}}</h1>

        <!-- Author -->
        <p class="lead">
          by
          <a href="#">{{post.author}}</a>
        </p>

        <hr>

        <!-- Date/Time -->
        <p>{{post.timeStamp}}</p>

        <hr>

        <!-- Preview Image -->
        <img class="img-fluid rounded" src="/media/{{post.image}}" alt="">

        <hr>

        <!-- Post Content -->
<div container>{{post.content|safe}}</div>

        <hr>

        

      <!-- Sidebar Widgets Column -->
      

        <!-- Search Widget -->
        

        <!-- Categories Widget -->
        

        <!-- Side Widget -->
        <div class="fb-like" data-href="http://127.0.0.1:8000/{{post.slug}}" data-width="" data-layout="button_count" data-action="like" data-size="large" data-share="true"></div>
       
        <div  class="fb-comments" data-href="http://127.0.0.1:8000/{{post.slug}}" data-numposts="100" data-width="100%"></div>
      
       
            <div class="container-fluid mt-5">
              <div class="card my-4">
                <h5 class="card-header">HELLO FOODIE</h5>
                <div class="card-body">
                  <div id="carouselExampleCaptions" class="carousel slide"
                    data-ride="carousel">
                    <ol class="carousel-indicators">
                      <li data-target="#carouselExampleCaptions" data-slide-to="0"
                        class="active"></li>
                      <li data-target="#carouselExampleCaptions"
                        data-slide-to="1"></li>
                      <li data-target="#carouselExampleCaptions"
                        data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img
                          src="/media/{{post.image}}"
                          class="d-block w-100" alt="...">
                        <div class="carousel-caption text-dark d-md-block">
                          <h5>Discover</h5>
      
                        </div>
                      </div>
                      <div class="carousel-item">
                        <img
                          src="/media/{{post.image1}}"
                          class="d-block w-100" alt="...">
                        <div class="carousel-caption text-dark d-md-block">
                          <h5>Cook</h5>
      
                        </div>
                      </div>
                      <div class="carousel-item">
                        <img
                          src="/media/{{post.image2}}"
                          class="d-block w-100" alt="...">
                        <div class="carousel-caption text-dark d-md-block">
                          <h5>Eat,Repeat</h5>
                          
                        </div>
                      </div>
                    </div>
                    <a class="carousel-control-prev"
                      href="#carouselExampleCaptions" role="button"
                      data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next"
                      href="#carouselExampleCaptions" role="button"
                      data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>
      
                </div>
              </div>
            </div>
          

      </div>

    </div>
    <!-- /.row -->
    

  </div>
  
  <ul class="pagination justify-content-center mb-4">
    
    <li class="page-item ">
      <a class="page-link" href="bloghome">Back &rarr;</a>
    </li>
  </ul>
  <!-- /.container -->

  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <div class="container">
      <img class="hero-lead wow fadeInLeft" data-wow-duration="1.5s" src= "https://i.imgur.com/5iOh79w.png"> 
    </div>
      <p class="m-0 text-center text-white">Copyright &copy; Zaykaa's Website 2020</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

</body>

</html>
